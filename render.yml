services:
  # Main Node.js backend service
  - type: web
    name: smarts3r-backend
    env: node
    region: frankfurt  # Choose your preferred region
    plan: starter      # Adjust based on your needs (free, starter, pro, etc.)
    
    # Build and start configuration
    buildCommand: |
      npm install -g pnpm
      pnpm install
      pnpm run build
    startCommand: pnpm start
    
    # Environment variables
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: smarts3r-db
          property: connectionString
      - key: JWT_SECRET
        sync: false  # Will be prompted during deployment
      - key: ALLOWED_ORIGINS
        value: "*"   # Adjust based on your frontend URL when available
    
    # Health check
    healthCheckPath: /api/health
    
    # Disk allocation (if needed for logs, uploads, etc.)
    disk:
      name: app-data
      sizeGB: 1
    
    # Auto-deploy from main branch
    autoDeploy: true

databases:
  # PostgreSQL database for the application
  - name: smarts3r-db
    region: frankfurt  # Should match service region for low latency
    plan: free         # Adjust based on your needs (free, starter, pro, etc.)
    postgresMajorVersion: 16